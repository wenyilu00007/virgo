# 启动服务相关配置
server:
  port: 8422
  context-path: /virgo
  tomcat:
    uri-encoding: UTF-8
spring:
  application:
    name: virgo
  cloud:
    config:
        enabled: false
    consul:
      #host: localhost
      host: 10.39.232.220
      port: 8500
      enabled: true
      config:
        enabled: true
        format: YAML
        data-key: configuration
      discovery:
        enabled: true  #是否注册到服务配置中心
        #instanceId: ${spring.application.name}-${spring.cloud.consul.host}-${spring.cloud.consul.port}
        serviecName: ${spring.application.name}
        health-check-interval: 30s
        healthCheckPath: /${spring.application.name}/health
        preferIpAddress: true
id:
  generate:
    workId: ${workid}
    datacenterId: ${datacenterid}

virgo:
  swagger:
    enable: true
    title: ID生成服务目录
    description: 微服务之 ID 生成服务，仅用于 ID 生成
    version: 1.0
    contactName: 供应链研发中心
    path: /generator